<section class="section mt-5">
  <div class="container">
   <div class="row mb-5">
      <div class="col-12 col-md-4 border-right text-center mb-4 mb-md-0">
            <figure class="col-6 mx-auto mb-3">
              <img src="img/address.svg" alt="">
            </figure>
            <h2 class="h6 mb-0">Address</h2>
            <p class="mb-0">153 Williamson Plaza, 123456</p>
      </div>
      <div class="col-12 col-md-4 border-right text-center mb-4 mb-md-0">
            <figure class="col-6 mx-auto mb-3">
                <img src="img/email.svg" alt="">
            </figure>
            <h2 class="h6 mb-0">Email</h2>
            <p class="mb-0">info@domain.com</p>
      </div>
      <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
            <figure class="col-6 mx-auto mb-3">
                <img src="img/call.svg" alt="">
            </figure>
            <h2 class="h6 mb-0">Phone Number</h2>
            <p class="mb-0">+91 (022) 123-45678</p>
      </div>
   </div>
   <div class="row justify-content-center">
     <div class="col-12">

    <form role="form" id="contactForm" data-toggle="validator" novalidate="true">

<div class="row">
  <div class="col-md-4 col-12">
      <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" required="">
      </div>
  </div>

  <div class="col-md-4 col-12">
      <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required="">
      </div>
  </div>
  
  <div class="col-md-4 col-12">
      <div class="form-group">
          <label class="form-label" for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter phone" required="">
      </div>
  </div>
  
  <div class="col-md-12 col-12">
      <div class="form-group">
          <label class="form-label" for="message">How can we help you?</label>
          <textarea id="message" class="form-control" rows="4" placeholder="Enter your message"></textarea>
      </div>
  </div>
  <div class="col-md-12 col-12 text-center">
      <button type="submit" id="form-submit" class="btn btn-lg btn-primary btn-submit">Submit</button>
      <p class="small mt-2">We'll get back to you in 1-2 business days.</p>
  </div>
</div>


    </form>


     </div>
   </div>


  </div>
</section>
